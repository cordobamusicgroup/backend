name: cmg-backend-preview

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - 'DOCKER_BUILDKIT=1'
    image: cmg-api-preview:latest
    container_name: cmg-api-preview
    env_file:
      - env/preview/preview.env
    ports:
      - '2000:6060'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  postgres:
    container_name: cmg-db-preview
    image: 'postgres:latest'
    env_file:
      - env/preview/db.preview.env
    volumes:
      - ./docker/postgres/preview_data:/var/lib/postgresql/data
      - ./docker/postgres/preview_log:/var/log/postgresql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}']
      interval: 10s
      timeout: 10s
      retries: 5
    ports:
      - '2001:5432'

  redis:
    container_name: cmg-redis-preview
    image: 'redis:latest'
    ports:
      - '2002:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  default:
    external: true
    name: nginx_webnet
