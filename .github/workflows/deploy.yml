name: Deploy to Server

on:
  push:
    branches:
      - main
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up SSH keys and known hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.SSH_PORT }} -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Set deployment environment variables
        id: set_env
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "ENV=production" >> $GITHUB_ENV
            echo "DEPLOY_PATH=/root/docker-apps/cordobamusicgroup/backend-production" >> $GITHUB_ENV
          elif [ "${{ github.ref }}" == "refs/heads/staging" ]; then
            echo "ENV=staging" >> $GITHUB_ENV
            echo "DEPLOY_PATH=/root/docker-apps/cordobamusicgroup/backend-staging" >> $GITHUB_ENV
          else
            echo "Unknown branch for deployment"; exit 1
          fi

      - name: Deploy and start containers on server
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          DEPLOY_PATH: ${{ env.DEPLOY_PATH }}
          ENV: ${{ env.ENV }}
        run: |
          ssh -t -p $SSH_PORT -o StrictHostKeyChecking=no $SSH_USERNAME@$SSH_HOST << 'EOF'
            echo "Switching to deployment path $DEPLOY_PATH"
            cd $DEPLOY_PATH || { echo "Deployment path does not exist"; exit 1; }

            if [ ! -d ".git" ]; then
              echo "Error: Not a git repository"; exit 1
            fi

            echo "Fetching latest code for branch $ENV"
            git fetch --all
            git reset --hard origin/$ENV

            echo "Starting containers with environment: $ENV"
            chmod +x start_containers.sh
            ./start_containers.sh $ENV
          EOF
